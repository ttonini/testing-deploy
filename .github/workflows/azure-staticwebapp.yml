name: Deployment

on:
  push:
    branches:
      - main
      - tst

jobs:
  deployment:
    runs-on: ubuntu-latest
    concurrency: production
    steps:
      - name: deploy
        id: deploy-google
        run: |
          echo "hello world"
          echo "setting release identifier to ${GITHUB_SHA:0:8}"
          echo "sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT
          
    environment:
      name: ${{ steps.deploy.outputs.sha }}
      url: ${{ format('https://google.com{0}','/maps') }}
